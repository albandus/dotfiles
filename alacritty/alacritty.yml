font:
  size: 10.0
key_bindings:
        # Mod+X: send change window shortcut (for tmux)
        - { key: Key1, mods: Super, chars: "\x021" }
        - { key: Key2, mods: Super, chars: "\x022" }
        - { key: Key3, mods: Super, chars: "\x023" }
        - { key: Key4, mods: Super, chars: "\x024" }
        - { key: Key5, mods: Super, chars: "\x025" }
        - { key: Key6, mods: Super, chars: "\x026" }
        - { key: Key7, mods: Super, chars: "\x027" }
        - { key: Key8, mods: Super, chars: "\x028" }
        - { key: Key9, mods: Super, chars: "\x029" }
        - { key: Key0, mods: Super, chars: "\x020" }
        # Mod+D: tmux split
        - { key: D, mods: Super, chars: "\x02%" }
        - { key: D, mods: Shift|Super, chars: "\x02\"" }
        # Tmux zoom
        - { key: Return, mods: Shift|Super, chars: "\x02z" }
        # Tmux new tab
        - { key: T, mods: Super, chars: "\x02c" }

# Find keycodes:
# showkey -a / showkey --scancodes
# Save alacritty config file with wrong key names to get a list (alacritty auto
# parse config and display error)
